<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForum">
          <div class="mb-3">
            <label for="carId">Car Id</label>
            <div class="form-group">
              <input
                type="text"
                id="carId"
                formControlName="carId"
                class="form-control"
                placeholder="Enter Car Id "
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="carName">Car Name</label>
            <div class="form-group">
              <input
                type="text"
                id="carName"
                formControlName="carName"
                class="form-control"
                placeholder="Enter Car Name "
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="brandId">Brand Id</label>
            <div class="form-group">
              <input
                type="text"
                id="brandId"
                formControlName="brandId"
                class="form-control"
                placeholder="Enter Brand Id "
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="modelYear">Model Year</label>
            <div class="form-group">
              <input
                type="text"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Enter Model Year "
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">
          Add Car
        </button>
      </div>
    </div>
  </div>
</div>
